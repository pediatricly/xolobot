<!DOCTYPE html>
<html>
<head>
  <title>The XoloBot</title>
  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      const res = await fetch("/ask/", {
        method: "POST",
        headers: {
          "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "message=" + encodeURIComponent(msg)
      });
      const data = await res.json();
      document.getElementById("chat").innerHTML += "<p><b>You:</b> " + msg + "</p>";
      document.getElementById("chat").innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
    }
  </script>
</head>
<body>
  <h1>LangChain Chatbot</h1>
  <div id="chat"></div>
  <form onsubmit="event.preventDefault(); sendMessage();">
    {% csrf_token %}
    <input type="text" id="message" placeholder="Ask something..." />
    <button type="submit">Send</button>
  </form>
</body>
</html>
